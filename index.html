<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Yorushika - Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="live.html">Live Shows</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Yorushika</h1>
        <div class="placeholder-img">
            <img src="logo.jpg" alt="Yorushika Home" />
        </div>
    </section>

    <section class="featured-section">
        <h2>Featured Songs</h2>
        <div class="song-grid">
            <!-- Song 1 -->
            <div class="song-card">
                <div class="placeholder-img">
                    <img src="gaveupmusic.jpg" alt="だから僕は音楽を辞めた" />
                </div>
                <h3>だから僕は音楽を辞めた</h3>
                <p>Album: That's Why I Gave Up on Music</p>
                <audio id="audio-gaveupmusic" src="audio.wav"></audio>
                <button class="play-button" onclick="togglePlay('audio-gaveupmusic', this)">▶ Play</button>

            </div>

            <!-- Song 2 -->
            <div class="song-card">
                <div class="placeholder-img">
                    <img src="elma.jpg" alt="エルマ" />
                </div>
                <h3>エルマ</h3>
                <p>Album: Elma</p>
                <audio id="audio-elma" src="audio2.wav"></audio>
                <button class="play-button" onclick="togglePlay('audio-elma', this)">▶ Play</button>
            </div>

            <!-- Song 3 -->
            <div class="song-card">
                <div class="placeholder-img">
                    <img src="plagiarism.jpg" alt="盗作" />
                </div>
                <h3>盗作</h3>
                <p>Album: Plagiarism</p>
                <audio id="audio-plagiarism" src="audio3.wav"></audio>
                <button class="play-button" onclick="togglePlay('audio-plagiarism', this)">▶ Play</button>
            </div>
        </div>

        <section class="latest-release">
            <h2>Latest Release</h2>
            <div class="latest-album">
                <div class="placeholder-img">
                    <img src="sunny.jpg" alt="Latest Album" class="latest-img" />
                </div>
                <h3>晴る</h3>
                <p>Release Date: 2024</p>
            </div>
        </section>

        <footer>
            <p>© 2024 Yorushika Fan Page</p>
        </footer>

        <script>
            gsap.registerPlugin(ScrollTrigger);

            // Hero animations
            gsap.to("h1", {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.5
            });

            // Song card animations
            gsap.to(".song-card", {
                opacity: 1,
                y: 0,
                duration: 1,
                stagger: 0.2,
                scrollTrigger: {
                    trigger: ".song-grid",
                    start: "top center+=100",
                    toggleActions: "play none none reverse"
                }
            });

            // Latest album animation
            gsap.to(".latest-album", {
                opacity: 1,
                y: 0,
                duration: 1,
                scrollTrigger: {
                    trigger: ".latest-album",
                    start: "top center+=100",
                    toggleActions: "play none none reverse"
                }
            });
        </script>
</body>
</html>
